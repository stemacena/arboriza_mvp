<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arboriza - Cuidar da √Årvore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merienda:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@0.378.0/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-cinza">
    <div id="app-container" class="max-w-md mx-auto bg-branco shadow-lg" style="height: 100vh; display: flex; flex-direction: column; position: relative; overflow: hidden;">
        <main class="flex-grow overflow-y-auto">
            <div id="screen-care-actions" class="p-6 fade-in">
                <a href="resultado.html" class="text-gray-600 mb-4 flex items-center"><i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Voltar</a>
                <h2 class="text-3xl font-bold text-verde-principal mb-6">A√ß√µes de Cuidado</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button class="care-action-btn bg-white p-4 rounded-xl shadow text-center"><i data-lucide="droplets" class="w-10 h-10 mx-auto text-blue-500"></i><span class="block mt-2 font-semibold">Regar</span></button>
                    <button class="care-action-btn bg-white p-4 rounded-xl shadow text-center"><i data-lucide="shovel" class="w-10 h-10 mx-auto text-yellow-700"></i><span class="block mt-2 font-semibold">Adubar</span></button>
                    <button class="care-action-btn bg-white p-4 rounded-xl shadow text-center"><i data-lucide="scissors" class="w-10 h-10 mx-auto text-gray-600"></i><span class="block mt-2 font-semibold">Podar</span></button>
                    <button class="care-action-btn bg-white p-4 rounded-xl shadow text-center"><i data-lucide="shield-alert" class="w-10 h-10 mx-auto text-red-500"></i><span class="block mt-2 font-semibold">Denunciar</span></button>
                </div>
                <div id="care-confirmation-section" class="hidden mt-8">
                    <h3 class="font-bold text-gray-700 mb-2">Deixe uma mensagem no mural:</h3>
                    <textarea id="care-message" class="w-full p-3 bg-white rounded-lg border-2" rows="3" placeholder="Ex: Deixei a terra bem nutrida! üå≥"></textarea>
                    <button id="btn-finish-care" class="mt-4 w-full bg-verde-principal text-white font-bold py-4 px-4 rounded-xl shadow-lg">CONCLUIR CUIDADO</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
