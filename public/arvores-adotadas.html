<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arboriza - Minhas Árvores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merienda:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@0.378.0/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-cinza">
    <div id="app-container" class="max-w-md mx-auto bg-branco shadow-lg" style="height: 100vh; display: flex; flex-direction: column; position: relative; overflow: hidden;">
        <main class="flex-grow overflow-y-auto">
            <div id="screen-my-trees" class="p-6 fade-in">
                <div class="flex items-center mb-6">
                    <a href="perfil.html" class="text-gray-600 flex items-center"><i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Voltar</a>
                </div>
                <h2 class="text-3xl font-bold text-verde-principal mb-6">Minhas Árvores Adotadas</h2>
                
                <div class="space-y-4">
                    <div class="flex items-center bg-white p-4 rounded-xl shadow cursor-pointer transition-all hover:shadow-md">
                        <div class="w-16 h-16 bg-sucesso text-white rounded-lg flex items-center justify-center mr-4"><i data-lucide="flower" class="w-8 h-8"></i></div>
                        <div>
                            <p class="font-bold text-lg text-gray-800">Ipê Amarelo</p>
                            <p class="text-sm text-gray-500">Adotada em 15/03/2024</p>
                            <span class="mt-1 inline-flex items-center bg-sucesso/20 text-sucesso text-xs font-semibold px-2 py-0.5 rounded-full">Saudável (85%)</span>
                        </div>
                        <i data-lucide="chevron-right" class="ml-auto text-gray-400"></i>
                    </div>
                    <div class="flex items-center bg-white p-4 rounded-xl shadow cursor-pointer transition-all hover:shadow-md">
                        <div class="w-16 h-16 bg-erro text-white rounded-lg flex items-center justify-center mr-4"><i data-lucide="tree-pine" class="w-8 h-8"></i></div>
                        <div>
                            <p class="font-bold text-lg text-gray-800">Sibipiruna</p>
                            <p class="text-sm text-gray-500">Adotada em 22/07/2024</p>
                            <span class="mt-1 inline-flex items-center bg-erro/20 text-erro text-xs font-semibold px-2 py-0.5 rounded-full">Precisando de água (70%)</span>
                        </div>
                        <i data-lucide="chevron-right" class="ml-auto text-gray-400"></i>
                    </div>
                </div>
            </div>
        </main>
        
        <nav class="bg-white shadow-t-lg border-t border-gray-200 flex justify-around">
            <a href="mapa.html" class="flex-1 flex flex-col items-center justify-center p-2 text-gray-400"><i data-lucide="map" class="w-6 h-6"></i><span class="text-xs font-semibold mt-1">Mapa</span></a>
            <a href="sabermais.html" class="flex-1 flex flex-col items-center justify-center p-2 text-gray-400"><i data-lucide="graduation-cap" class="w-6 h-6"></i><span class="text-xs font-semibold mt-1">Saber Mais</span></a>
            <a href="feed.html" class="flex-1 flex flex-col items-center justify-center p-2 text-gray-400"><i data-lucide="newspaper" class="w-6 h-6"></i><span class="text-xs font-semibold mt-1">Feed</span></a>
            <a href="conquistas.html" class="flex-1 flex flex-col items-center justify-center p-2 text-gray-400"><i data-lucide="award" class="w-6 h-6"></i><span class="text-xs font-semibold mt-1">Conquistas</span></a>
            <a href="perfil.html" class="flex-1 flex flex-col items-center justify-center p-2 text-verde-principal"><i data-lucide="user" class="w-6 h-6"></i><span class="text-xs font-semibold mt-1">Perfil</span></a>
        </nav>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
